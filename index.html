<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading & Play Time Tracker</title>
    <!-- Try a different timer favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' stroke='black' stroke-width='8' fill='white'/><path d='M50 20 L50 50 L70 70' stroke='black' stroke-width='8' stroke-linecap='round' fill='none'/></svg>" />
    <!-- Add Minecraft font -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        /* Update sky color to match Minecraft's lighter blue */
        body {
            font-family: 'Minecraft', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            color: white;
            background: #87CEEB; /* Lighter Minecraft sky blue */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Create multiple cloud layers using pseudo-elements */
        .cloud {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            animation: moveCloud linear infinite;
        }

        /* First cloud layer - spread out vertically */
        .cloud::before { 
            top: 5%; /* Start higher */
            width: 40px;
            height: 40px;
            animation-duration: 60s; 
            box-shadow: 
                /* First tall cloud - higher up */
                0 0 0 rgba(255, 255, 255, 0.8),
                0 -40px 0 rgba(255, 255, 255, 0.8),
                40px 0 0 rgba(255, 255, 255, 0.8),
                40px -40px 0 rgba(255, 255, 255, 0.8),
                80px 0 0 rgba(255, 255, 255, 0.8),
                20px -80px 0 rgba(255, 255, 255, 0.8),
                60px -80px 0 rgba(255, 255, 255, 0.8),
                
                /* Second cloud formation - middle height */
                300px 200px 0 rgba(255, 255, 255, 0.8),
                340px 200px 0 rgba(255, 255, 255, 0.8),
                380px 200px 0 rgba(255, 255, 255, 0.8),
                320px 160px 0 rgba(255, 255, 255, 0.8),
                360px 160px 0 rgba(255, 255, 255, 0.8),
                340px 120px 0 rgba(255, 255, 255, 0.8);
        }

        /* Second cloud layer - lower formations */
        .cloud::after { 
            top: 70%; /* Move much lower */
            width: 40px;
            height: 40px;
            animation-duration: 75s; 
            animation-delay: -30s; 
            box-shadow:
                /* Pyramid style cloud - near bottom */
                500px 0 0 rgba(255, 255, 255, 0.8),
                540px 0 0 rgba(255, 255, 255, 0.8),
                580px 0 0 rgba(255, 255, 255, 0.8),
                520px -40px 0 rgba(255, 255, 255, 0.8),
                560px -40px 0 rgba(255, 255, 255, 0.8),
                540px -80px 0 rgba(255, 255, 255, 0.8);
        }

        /* Third cloud layer - middle area */
        .cloud-layer2::before {
            content: '';
            position: absolute;
            top: 40%; /* Center vertically */
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            animation: moveCloud 90s linear infinite;
            animation-delay: -15s;
            box-shadow:
                /* Tall stack in middle */
                200px 0 0 rgba(255, 255, 255, 0.8),
                200px -40px 0 rgba(255, 255, 255, 0.8),
                200px -80px 0 rgba(255, 255, 255, 0.8),
                
                /* Wide formation higher up */
                400px -200px 0 rgba(255, 255, 255, 0.8),
                440px -200px 0 rgba(255, 255, 255, 0.8),
                480px -200px 0 rgba(255, 255, 255, 0.8),
                420px -240px 0 rgba(255, 255, 255, 0.8),
                460px -240px 0 rgba(255, 255, 255, 0.8);
        }

        /* Fourth cloud layer - scattered positions */
        .cloud-layer2::after {
            content: '';
            position: absolute;
            top: 20%; /* Upper middle */
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            animation: moveCloud 120s linear infinite;
            animation-delay: -45s;
            box-shadow:
                /* Small pyramid higher */
                600px 100px 0 rgba(255, 255, 255, 0.8),
                640px 100px 0 rgba(255, 255, 255, 0.8),
                620px 60px 0 rgba(255, 255, 255, 0.8),
                
                /* Small stack lower */
                800px 300px 0 rgba(255, 255, 255, 0.8),
                800px 260px 0 rgba(255, 255, 255, 0.8);
        }

        @keyframes moveCloud {
            from { transform: translateX(-100vw); }
            to { transform: translateX(100vw); }
        }

        /* Add a third cloud layer */
        .cloud-layer2 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .timer-container {
            margin: 20px 0;
            padding: 20px;
            border: 4px solid #404040;
            background-color: rgba(0, 0, 0, 0.8); /* Make containers more transparent */
            border-radius: 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .time-display {
            font-size: 48px;
            margin: 20px 0;
            color: #55FF55;
            text-shadow: 2px 2px #000000;
        }
        h1, h2 {
            text-shadow: 2px 2px #000000;
            color: #FFFFFF;
        }
        button {
            font-family: 'Minecraft', sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: 3px solid #2C1B2E;
            background-color: #7B2FBE;
            color: white;
            text-shadow: 2px 2px #000000;
            box-shadow: inset -2px -4px #2C1B2E;
            border-radius: 0;
            transition: all 0.1s;
        }
        button:hover {
            background-color: #8B44CF;
        }
        button:active {
            box-shadow: inset 2px 4px #2C1B2E;
        }
        button:disabled {
            background-color: #3F2147;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
        }
        #startReading {
            background-color: #B026FF;
            border-color: #4C0F6B;
            box-shadow: inset -2px -4px #4C0F6B;
        }
        #startReading:hover {
            background-color: #C44DFF;
        }
        #stopReading {
            background-color: #8B00FF;
            border-color: #3B0B6B;
            box-shadow: inset -2px -4px #3B0B6B;
        }
        #stopReading:hover {
            background-color: #9D33FF;
        }
        #startPlaying {
            background-color: #FF6600;
            border-color: #993D00;
            box-shadow: inset -2px -4px #993D00;
        }
        #startPlaying:hover {
            background-color: #FF8533;
        }
        #startPlaying:disabled {
            background-color: #662900;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
        }
        #stopPlaying {
            background-color: #FF4400;
            border-color: #992900;
            box-shadow: inset -2px -4px #992900;
        }
        #stopPlaying:hover {
            background-color: #FF6633;
        }
        #stopPlaying:disabled {
            background-color: #662900;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
        }
        /* Update the time display colors for play time */
        #playTime {
            color: #FFA200; /* Lava-like orange color */
        }
        /* Style the play time container differently */
        .timer-container:nth-child(3) {
            border: 4px solid #802200;
            background-color: rgba(65, 20, 0, 0.9);
            box-shadow: inset 0 0 20px rgba(255, 87, 34, 0.3);
        }
        /* Add Minecraft green color for title */
        h1 {
            text-shadow: 2px 2px #000000;
            color: #54DB3B; /* Minecraft green color */
            text-align: center; /* Ensure centered */
            margin: 20px 0;
        }
        /* Style for Minecraft blocks in title */
        .minecraft-block {
            display: inline-block;
            font-family: 'Minecraft', sans-serif;
            padding: 2px 6px;
            margin: 0 5px;
            font-size: 24px;
            text-shadow: 2px 2px #000000;
            border: 2px solid #000000;
        }

        .tnt-block {
            background-color: #FF0000;
            color: #FFFFFF;
        }

        .dirt-block {
            background-color: #8B4513;
            color: #654321;
            border-color: #3D2314;
        }

        /* Update title spacing */
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 2px 2px #000000;
            color: #54DB3B;
        }
    </style>
</head>
<body>
    <h1>Reading & Minecraft Time Tracker</h1>
    
    <div class="timer-container">
        <h2>ðŸ“š Reading Time</h2>
        <div id="readingTime" class="time-display">00:00</div>
        <button id="startReading">Start Reading</button>
        <button id="stopReading" disabled>Stop Reading</button>
    </div>

    <div class="timer-container">
        <h2>ðŸŽ® Minecraft Play Time Earned</h2>
        <div id="playTime" class="time-display">00:00</div>
        <button id="startPlaying" disabled>Start Playing</button>
        <button id="stopPlaying" disabled>Stop Playing</button>
    </div>

    <script src="script.js"></script>

    <!-- Add this right after the body tag -->
    <div class="cloud"></div>
    <div class="cloud-layer2"></div>
</body>
</html>
