<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading & Play Time Tracker</title>
    <!-- Add Minecraft font -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        /* Update sky color to match Minecraft's lighter blue */
        body {
            font-family: 'Minecraft', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            color: white;
            background: #87CEEB; /* Lighter Minecraft sky blue */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Create multiple cloud layers using pseudo-elements */
        .cloud {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            animation: moveCloud linear infinite;
        }

        /* Create multiple cloud elements with different sizes and positions */
        .cloud::before { top: 20%; animation-duration: 60s; box-shadow: 
            120px -10px 0 rgba(255, 255, 255, 0.8),
            160px -10px 0 rgba(255, 255, 255, 0.8),
            200px -10px 0 rgba(255, 255, 255, 0.8),
            120px 10px 0 rgba(255, 255, 255, 0.8),
            160px 10px 0 rgba(255, 255, 255, 0.8),
            200px 10px 0 rgba(255, 255, 255, 0.8),
            400px 0px 0 rgba(255, 255, 255, 0.8),
            440px 0px 0 rgba(255, 255, 255, 0.8),
            480px 0px 0 rgba(255, 255, 255, 0.8),
            400px 20px 0 rgba(255, 255, 255, 0.8),
            440px 20px 0 rgba(255, 255, 255, 0.8),
            480px 20px 0 rgba(255, 255, 255, 0.8);
        }

        .cloud::after { top: 50%; animation-duration: 75s; animation-delay: -30s; box-shadow:
            320px -15px 0 rgba(255, 255, 255, 0.8),
            360px -15px 0 rgba(255, 255, 255, 0.8),
            400px -15px 0 rgba(255, 255, 255, 0.8),
            320px 5px 0 rgba(255, 255, 255, 0.8),
            360px 5px 0 rgba(255, 255, 255, 0.8),
            400px 5px 0 rgba(255, 255, 255, 0.8),
            600px 10px 0 rgba(255, 255, 255, 0.8),
            640px 10px 0 rgba(255, 255, 255, 0.8),
            680px 10px 0 rgba(255, 255, 255, 0.8),
            600px 30px 0 rgba(255, 255, 255, 0.8),
            640px 30px 0 rgba(255, 255, 255, 0.8),
            680px 30px 0 rgba(255, 255, 255, 0.8);
        }

        @keyframes moveCloud {
            from { transform: translateX(-100vw); }
            to { transform: translateX(100vw); }
        }

        /* Add a third cloud layer */
        .cloud-layer2 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .cloud-layer2::before {
            content: '';
            position: absolute;
            top: 35%;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            animation: moveCloud 90s linear infinite;
            animation-delay: -15s;
            box-shadow:
                200px -5px 0 rgba(255, 255, 255, 0.8),
                240px -5px 0 rgba(255, 255, 255, 0.8),
                280px -5px 0 rgba(255, 255, 255, 0.8),
                200px 15px 0 rgba(255, 255, 255, 0.8),
                240px 15px 0 rgba(255, 255, 255, 0.8),
                280px 15px 0 rgba(255, 255, 255, 0.8);
        }

        .timer-container {
            margin: 20px 0;
            padding: 20px;
            border: 4px solid #404040;
            background-color: rgba(0, 0, 0, 0.8); /* Make containers more transparent */
            border-radius: 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .time-display {
            font-size: 48px;
            margin: 20px 0;
            color: #55FF55;
            text-shadow: 2px 2px #000000;
        }
        h1, h2 {
            text-shadow: 2px 2px #000000;
            color: #FFFFFF;
        }
        button {
            font-family: 'Minecraft', sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: 3px solid #2C1B2E;
            background-color: #7B2FBE;
            color: white;
            text-shadow: 2px 2px #000000;
            box-shadow: inset -2px -4px #2C1B2E;
            border-radius: 0;
            transition: all 0.1s;
        }
        button:hover {
            background-color: #8B44CF;
        }
        button:active {
            box-shadow: inset 2px 4px #2C1B2E;
        }
        button:disabled {
            background-color: #3F2147;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
        }
        #startReading {
            background-color: #B026FF;
            border-color: #4C0F6B;
            box-shadow: inset -2px -4px #4C0F6B;
        }
        #startReading:hover {
            background-color: #C44DFF;
        }
        #stopReading {
            background-color: #8B00FF;
            border-color: #3B0B6B;
            box-shadow: inset -2px -4px #3B0B6B;
        }
        #stopReading:hover {
            background-color: #9D33FF;
        }
        #startPlaying {
            background-color: #FF6600;
            border-color: #993D00;
            box-shadow: inset -2px -4px #993D00;
        }
        #startPlaying:hover {
            background-color: #FF8533;
        }
        #startPlaying:disabled {
            background-color: #662900;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
        }
        #stopPlaying {
            background-color: #FF4400;
            border-color: #992900;
            box-shadow: inset -2px -4px #992900;
        }
        #stopPlaying:hover {
            background-color: #FF6633;
        }
        #stopPlaying:disabled {
            background-color: #662900;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
        }
        /* Update the time display colors for play time */
        #playTime {
            color: #FFA200; /* Lava-like orange color */
        }
        /* Style the play time container differently */
        .timer-container:nth-child(3) {
            border: 4px solid #802200;
            background-color: rgba(65, 20, 0, 0.9);
            box-shadow: inset 0 0 20px rgba(255, 87, 34, 0.3);
        }
    </style>
</head>
<body>
    <h1>‚õèÔ∏è Reading & Minecraft Time Tracker ‚õèÔ∏è</h1>
    
    <div class="timer-container">
        <h2>üìö Reading Time</h2>
        <div id="readingTime" class="time-display">00:00</div>
        <button id="startReading">Start Reading</button>
        <button id="stopReading" disabled>Stop Reading</button>
    </div>

    <div class="timer-container">
        <h2>üéÆ Minecraft Play Time Earned</h2>
        <div id="playTime" class="time-display">00:00</div>
        <button id="startPlaying" disabled>Start Playing</button>
        <button id="stopPlaying" disabled>Stop Playing</button>
    </div>

    <script src="script.js"></script>

    <!-- Add this right after the body tag -->
    <div class="cloud"></div>
    <div class="cloud-layer2"></div>
</body>
</html>
